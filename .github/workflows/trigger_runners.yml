#!/bin/bash

# Assuming you have a list of runner IPs or hostnames
runners=("runner1.example.com" "runner2.example.com" "runner3.example.com")

# Assuming you have a GitHub repository and token
repo="your/repo"
token="your_github_token"

# Loop through the list of runners and trigger registration/start
for runner in "${runners[@]}"; do
    echo "Registering and starting runner on $runner"
    
    # Replace 'TOKEN' and 'REPO' with your GitHub token and repository
    # Use the 'gh' CLI or GitHub API to register and start the runner
    # Example using 'gh' CLI:
    gh repo workflow run $repo --ref main --workflow "Your Workflow Name" -R $runner -p TOKEN=$token
done
