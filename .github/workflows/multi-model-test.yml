name: TRIGGER_TESTS

on: 
  workflow_dispatch:
    inputs:
      test_queue:
        description: 'Test set to run'
        default: test-sonata-ws-eus-0

jobs:
  deploy-model-job:
    runs-on: ubuntu-latest
    steps:
    - name: check-out-repo-step
      uses: actions/checkout@v2
    - name: start-tests-step
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cd ${{ inputs.test_queue }}
        pwd
        ls
        for file in `ls`  
        do  
          gh workflow run `cat $file | head -4 | tail -1 | sed 's/,//' | sed 's/"//g'`
        done    
      working-directory: tests/config/queue/HF
