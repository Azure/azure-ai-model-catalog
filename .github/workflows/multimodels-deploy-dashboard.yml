name: Multimodels Dashboard

on:
  workflow_dispatch

jobs:
  testing:
    runs-on: ubuntu-latest

    env:
      token: ${{ secrets.WORKFLOW_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true
          repository: Azure/azure-ai-model-catalog
          branch: main
          token: ${{ secrets.WORKFLOW_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Generate Dashboard
        working-directory: dashboard/HuggingFace
        run: |
          # Run the Python script to generate the dashboard HTML
          python multimodels_generate_dashboard.py
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}

      - name: Commit and Push Changes
        run: |
          git config user.name "${{ secrets.USER_NAME }}"
          git config user.email "${{ secrets.USER_EMAIL }}"
          git add multimodels_dashboard.html
          git commit -m "Multimodels dashboard"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
